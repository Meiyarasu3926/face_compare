<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Face Recognition System</h1>
            <p class="text-gray-600">Register and compare faces with ease</p>
        </header>

        <!-- Main Content -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Left Column - Register Face -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Register Face</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Name</label>
                        <input type="text" id="registerName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Photo</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <input type="file" id="registerPhoto" class="hidden" accept="image/*" required>
                            <label for="registerPhoto" class="cursor-pointer">
                                <img id="registerPreview" class="mx-auto max-h-48 hidden">
                                <div id="registerPlaceholder" class="text-gray-500">
                                    <p>Click to upload or drag and drop</p>
                                    <p class="text-sm">JPG, PNG or JPEG</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                        Register Face
                    </button>
                </form>
            </div>

            <!-- Right Column - Compare Face -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Compare Face</h2>
                <form id="compareForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Photo to Compare</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <input type="file" id="comparePhoto" class="hidden" accept="image/*" required>
                            <label for="comparePhoto" class="cursor-pointer">
                                <img id="comparePreview" class="mx-auto max-h-48 hidden">
                                <div id="comparePlaceholder" class="text-gray-500">
                                    <p>Click to upload or drag and drop</p>
                                    <p class="text-sm">JPG, PNG or JPEG</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                        Compare Face
                    </button>
                </form>
                <div id="compareResults" class="mt-4 hidden">
                    <h3 class="font-semibold mb-2">Results:</h3>
                    <div id="resultsList" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <!-- Registered Faces List -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Registered Faces</h2>
            <div id="facesList" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Faces will be populated here -->
            </div>
        </div>

        <!-- Notifications -->
        <div id="notification" class="fixed top-4 right-4 max-w-md transform transition-transform duration-300 translate-x-full">
        </div>
    </div>

    <script>
        // Automatically determine the API base URL based on the current environment
        const API_URL = window.location.origin;
        console.log('Using API URL:', API_URL); // For debugging

        // Utility Functions
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.textContent = message;
            notification.style.transform = 'translateX(0)';
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
            }, 3000);
        }

        function handleImagePreview(input, previewId, placeholderId) {
            const preview = document.getElementById(previewId);
            const placeholder = document.getElementById(placeholderId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Load Registered Faces
        async function loadRegisteredFaces() {
            try {
                const response = await axios.get(`${API_URL}/faces/`);
                const facesList = document.getElementById('facesList');
                facesList.innerHTML = '';
                
                response.data.faces.forEach(face => {
                    const faceElement = document.createElement('div');
                    faceElement.className = 'bg-gray-50 p-4 rounded-lg flex justify-between items-center';
                    faceElement.innerHTML = `
                        <span class="font-medium">${face.name}</span>
                        <button onclick="deleteFace('${face.name}')" class="text-red-500 hover:text-red-700">
                            Delete
                        </button>
                    `;
                    facesList.appendChild(faceElement);
                });
            } catch (error) {
                console.error('Error loading faces:', error);
                showNotification(error.response?.data?.detail || 'Error loading faces', 'error');
            }
        }

        // Delete Face
        async function deleteFace(name) {
            if (confirm(`Are you sure you want to delete ${name}?`)) {
                try {
                    await axios.delete(`${API_URL}/faces/${name}`);
                    showNotification(`Successfully deleted ${name}`);
                    loadRegisteredFaces();
                } catch (error) {
                    console.error('Error deleting face:', error);
                    showNotification(error.response?.data?.detail || 'Error deleting face', 'error');
                }
            }
        }

        // Register Face
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('registerName').value);
            formData.append('file', document.getElementById('registerPhoto').files[0]);

            try {
                await axios.post(`${API_URL}/register/`, formData);
                showNotification('Face registered successfully');
                loadRegisteredFaces();
                e.target.reset();
                document.getElementById('registerPreview').classList.add('hidden');
                document.getElementById('registerPlaceholder').classList.remove('hidden');
            } catch (error) {
                console.error('Error registering face:', error);
                showNotification(error.response?.data?.detail || 'Error registering face', 'error');
            }
        });

        // Compare Face
        document.getElementById('compareForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('comparePhoto').files[0]);

            try {
                const response = await axios.post(`${API_URL}/compare/`, formData);
                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = '';
                
                if (response.data.matches && response.data.matches.length > 0) {
                    response.data.matches.forEach(match => {
                        const matchElement = document.createElement('div');
                        matchElement.className = 'bg-gray-50 p-3 rounded-lg';
                        matchElement.innerHTML = `
                            <div class="flex justify-between">
                                <span class="font-medium">${match.name}</span>
                                <span class="text-blue-500">${match.confidence}</span>
                            </div>
                        `;
                        resultsList.appendChild(matchElement);
                    });
                } else {
                    resultsList.innerHTML = '<div class="bg-yellow-50 p-3 rounded-lg">No matching faces found</div>';
                }
                
                document.getElementById('compareResults').classList.remove('hidden');
            } catch (error) {
                console.error('Error comparing face:', error);
                showNotification(error.response?.data?.detail || 'Error comparing face', 'error');
            }
        });

        // Image Preview Handlers
        document.getElementById('registerPhoto').addEventListener('change', function() {
            handleImagePreview(this, 'registerPreview', 'registerPlaceholder');
        });

        document.getElementById('comparePhoto').addEventListener('change', function() {
            handleImagePreview(this, 'comparePreview', 'comparePlaceholder');
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            loadRegisteredFaces();
            console.log('Application initialized');
        });
    </script>
</body>
</html>
